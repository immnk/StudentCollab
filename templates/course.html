<div class="course container" ng-cloak>
    <div class="row">
        <div class="course-wrapper col-md-6 col-xs-12">
            <md-card>
                <img ng-src="{{course.image}}" class="md-card-image" alt="Course image">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{course.title}}</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <p>{{course.description}}</p>
                </md-card-content>
                <md-card-actions layout="column" layout-align="start">
                    <md-button class="md-raised md-primary">Register</md-button>
                </md-card-actions>
            </md-card>
        </div>
        <div class="students-wrapper col-md-6 col-xs-12">
            <div class="row">
                <div class="col-md-12">
                    <md-input-container class="md-block">
                        <label>Enter Phone number</label>
                        <input ng-model="search.phone" format="tel">
                    </md-input-container>
                </div>
            </div>
            <div class="student" ng-repeat="student in students | orderBy:['class','name', 'grade']">
                <div class="row">
                    <div class="col-xs-9">
                        <h3 class="name">{{student.name}}</h3>
                        <div class="student-class">{{student.class}}</div>
                    </div>
                    <div class="col-xs-3">
                        <h2 class="grade">{{student.grade}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
